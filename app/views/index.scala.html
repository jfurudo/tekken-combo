@(accessToken: Option[twitter4j.auth.AccessToken])

<html>
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <title>Tekken コンボ</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css"/>
    <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("stylesheets/index.css")">
</head>
<body>
    <div class="container">
        <div id="nav" class="pure-menu pure-menu-horizontal">
            <ul class="pure-menu-list">
                <li class="pure-menu-item">
                    @if(accessToken.isEmpty) {
                    <a class="pure-menu-link" href="login">Sign in with Twitter</a>
                    } else {
                    <a class="pure-menu-link" href="logout">Sign out</a>
                    }
                </li>
                <li class="pure-menu-item"><a class="pure-menu-link" href="#">News</a></li>
            </ul>
        </div>
        <form class="pure-form">
            <fieldset>
                <input type="text" placeholder="隼, hayabusa" />
                <!-- <input type="password" placeholder="Password" /> -->

                <!-- <label for="remember"> -->
                <!--     <input id="remember" type="checkbox"> Remember me -->
                <!-- </label> -->

                <button type="submit" class="pure-button pure-button-primary">確定</button>
            </fieldset>
        </form>
    </div>
    <script type="text/javascript" src="@routes.Assets.versioned("bower_components/jquery/jquery.js/")"></script>
    <script type="text/javascript" src="@routes.Assets.versioned("bower_components/jquery-autocomplete/jquery.autocomplete.js")"></script>
</body>
